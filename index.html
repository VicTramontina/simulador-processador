<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Processador Virtual</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        textarea, input {
            font-family: monospace;
        }

        #controls, #io, #registers, #memory, #rom {
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #999;
            padding: 4px 8px;
            text-align: center;
        }

        #romTable td, #memoryTable td {
            width: 30px;
        }

        #output {
            display: inline-block;
            min-width: 200px;
            background: #f7f7f7;
            padding: 4px;
        }

        #terminal {
            font-family: monospace;
            background-color: #1e1e1e;
            color: #fff;
            padding: 10px;
            margin: 10px 0;
            height: 300px;
            overflow-y: auto;
            border-radius: 4px;
        }

        #terminal .instruction {
            color: #4ec9b0;
        }

        #terminal .input {
            color: #569cd6;
        }

        #terminal .output {
            color: #ce9178;
        }

        #io {
            margin: 10px 0;
        }

        #inputField {
            padding: 4px;
            margin-right: 5px;
        }

        #inputField:disabled {
            background-color: #f0f0f0;
            cursor: not-allowed;
        }

        #inputBtn:disabled {
            cursor: not-allowed;
            opacity: 0.6;
        }
    </style>
</head>
<body>
<h1>Simulador de Processador Virtual</h1>
<div id="controls">
    <textarea id="program" rows="8" cols="60" placeholder="Escreva o programa em mnemonicos e labels"></textarea><br>
    <button id="loadBtn">Carregar Programa</button>
    <button id="stepBtn" disabled>Passo a Passo</button>
    <button id="runBtn" disabled>Executar</button>
    <button id="resetBtn" disabled>Resetar</button>
</div>

<div id="terminal"></div>

<div id="io">
    <input id="inputField" type="text" placeholder="Entrada" maxlength="1" disabled/>
    <button id="inputBtn" disabled>Enviar</button>
</div>
<div id="registers">
    <h2>Registradores</h2>
    <table>
        <tr>
            <th>R0</th>
            <th>R1</th>
            <th>R2</th>
            <th>R3</th>
            <th>PC</th>
            <th>SP</th>
            <th>Z</th>
            <th>C</th>
        </tr>
        <tr>
            <td id="r0">0</td>
            <td id="r1">0</td>
            <td id="r2">0</td>
            <td id="r3">0</td>
            <td id="pc">0</td>
            <td id="sp">0</td>
            <td id="flagZ">0</td>
            <td id="flagC">0</td>
        </tr>
    </table>
</div>
<div id="rom">
    <h2>ROM (256 bytes - Program)</h2>
    <table id="romTable"></table>
</div>
<div id="memory">
    <h2>RAM (256 bytes - Data)</h2>
    <table id="memoryTable"></table>
</div>
<script>
    const OPCODES = {
        'NADA': 0x00, 'CAR_IMD': 0x01, 'COPIA': 0x02, 'LE_MEM': 0x03, 'ES_MEM': 0x04,
        'SOMA': 0x05, 'SUBTRAI': 0x06, 'MULTIPLICA': 0x07, 'DIVIDE': 0x08, 'E_BIT': 0x09,
        'OU_BIT': 0x0A, 'NAO_BIT': 0x0B, 'SALTA': 0x0C, 'SALTA_Z': 0x0D, 'SALTA_NZ': 0x0E,
        'ENTRADA': 0x0F, 'SAIDA': 0x10, 'INC': 0x11, 'DEC': 0x12, 'MAIOR': 0x13, 'ZERA': 0x14,
        'LE_INDIRETO': 0x15, 'ES_INDIRETO': 0x16,
        'EMPILHA': 0x17, 'DESEMPILHA': 0x18, 'CHAMA': 0x19, 'RETORNA': 0x1A,
        'SALTA_C': 0x1B
    };

    let memory = new Uint8Array(256); // RAM
    let rom = new Uint8Array(256);    // ROM
    let regs = {r0: 0, r1: 0, r2: 0, r3: 0, pc: 0, sp: 255};
    let flags = {Z: 0, C: 0};
    let currentInput = null;
    let running = false;

    const regsMap = ['r0', 'r1', 'r2', 'r3'];

    function initMemoryView() {
        const tbl = document.getElementById('romTable');
        const tbl2 = document.getElementById('memoryTable');
        tbl.innerHTML = '';
        tbl2.innerHTML = '';
        for (let row = 0; row < 16; row++) {
            const tr = document.createElement('tr');
            const tr2 = document.createElement('tr');
            for (let col = 0; col < 16; col++) {
                const addr = row * 16 + col;
                const td = document.createElement('td');
                const td2 = document.createElement('td');
                td.id = 'rom' + addr;
                td2.id = 'mem' + addr;
                td.textContent = '00';
                td2.textContent = '00';
                tr.appendChild(td);
                tr2.appendChild(td2);
            }
            tbl.appendChild(tr);
            tbl2.appendChild(tr2);
        }
    }

    function updateUI() {
        ['r0', 'r1', 'r2', 'r3', 'pc', 'sp'].forEach(id => document.getElementById(id).textContent = regs[id]);
        document.getElementById('flagZ').textContent = flags.Z;
        document.getElementById('flagC').textContent = flags.C;
        for (let i = 0; i < 256; i++) {
            document.getElementById('rom' + i).textContent = rom[i].toString(16).padStart(2, '0');
            document.getElementById('mem' + i).textContent = memory[i].toString(16).padStart(2, '0');
        }
    }

    function parseProgram(text) {
        // Reset ROM
        rom.fill(0);

        const lines = text.split(/\r?\n/);
        const labels = {};
        let addr = 0;
        // first pass: labels
        lines.forEach(line => {
            const code = line.split(';')[0].trim();
            if (!code) return;
            const parts = code.replace(/,/g, ' ').split(/\s+/);
            if (parts[0].endsWith(':')) {
                labels[parts[0].slice(0, -1)] = addr;
            } else {
                addr += 1 + (parts.length - 1);
            }
        });
        // second pass: assemble
        addr = 0;
        lines.forEach(line => {
            const code = line.split(';')[0].trim();
            if (!code) return;
            const parts = code.replace(/,/g, ' ').split(/\s+/);
            if (parts[0].endsWith(':')) return;
            const op = parts[0].toUpperCase();
            const opc = OPCODES[op];
            rom[addr++] = opc;
            parts.slice(1).forEach(tok => {
                let val;
                if (tok.match(/^R[0-3]$/i)) val = parseInt(tok[1]);
                else if (tok.match(/^[0-9]+$/)) val = parseInt(tok);
                else if (labels[tok] !== undefined) val = labels[tok];
                else val = 0;
                rom[addr++] = val;
            });
        });
        regs.pc = 0;
        flags.Z = 0;
        flags.C = 0;
    }

    const terminal = document.getElementById('terminal');
    const inputField = document.getElementById('inputField');
    const inputBtn = document.getElementById('inputBtn');
    let waitingForInput = false;

    function appendToTerminal(text, className) {
        const line = document.createElement('div');
        line.textContent = text;
        if (className) line.className = className;
        terminal.appendChild(line);
        terminal.scrollTop = terminal.scrollHeight;
    }

    function getInstructionText(op, params) {
        const opNames = Object.entries(OPCODES).find(([_, v]) => v === op)?.[0] || 'UNKNOWN';
        return `${opNames} ${params.map(p => typeof p === 'number' ? p : `R${p}`).join(' ')}`;
    }

    function step() {
        if (waitingForInput) return;

        const op = rom[regs.pc];
        const originalPc = regs.pc;

        // Execute instruction
        regs.pc++;
        switch (op) {
            case 0x00: // NADA
                running = false;
                break;
            case 0x01: // CAR_IMD
                d = rom[regs.pc++];
                regs[regsMap[d]] = rom[regs.pc++];
                appendToTerminal(`Carregando imediato: ${getInstructionText(op, [d, rom[regs.pc - 1]])}`, 'instruction');
                break;
            case 0x02: // COPIA
                d = rom[regs.pc++];
                o1 = rom[regs.pc++];
                regs[regsMap[d]] = regs[regsMap[o1]];
                appendToTerminal(`Copiando: ${getInstructionText(op, [d, o1])}`, 'instruction');
                break;
            case 0x03: // LE_MEM
                d = rom[regs.pc++];
                o1 = rom[regs.pc++];
                regs[regsMap[d]] = memory[o1];  // Read from RAM
                appendToTerminal(`Lendo da memória: ${getInstructionText(op, [d, o1])}`, 'instruction');
                break;
            case 0x04: // ES_MEM
                o1 = rom[regs.pc++];
                o2 = rom[regs.pc++];
                memory[o2] = regs[regsMap[o1]];  // Write to RAM
                appendToTerminal(`Escrevendo na memória: ${getInstructionText(op, [o1, o2])}`, 'instruction');
                break;
            case 0x05: // SOMA
                d = rom[regs.pc++];  // Fix: fetch from ROM
                o1 = rom[regs.pc++];  // Fix: fetch from ROM
            {
                const res = regs[regsMap[d]] + regs[regsMap[o1]];
                flags.C = res > 255 ? 1 : 0;
                regs[regsMap[d]] = res & 0xFF;
                flags.Z = regs[regsMap[d]] === 0 ? 1 : 0;
                appendToTerminal(`Soma: ${getInstructionText(op, [d, o1])}`, 'instruction');
            }
                break;
            case 0x06: // SUBTRAI
                d = rom[regs.pc++];  // Fix: fetch from ROM
                o1 = rom[regs.pc++];  // Fix: fetch from ROM
            {
                const res = regs[regsMap[d]] - regs[regsMap[o1]];
                flags.C = res < 0 ? 1 : 0;
                regs[regsMap[d]] = res & 0xFF;
                flags.Z = regs[regsMap[d]] === 0 ? 1 : 0;
                appendToTerminal(`Subtração: ${getInstructionText(op, [d, o1])}`, 'instruction');
            }
                break;
            case 0x07: // MULTIPLICA
                d = rom[regs.pc++];  // Fix: fetch from ROM
                o1 = rom[regs.pc++];  // Fix: fetch from ROM
            {
                const res = regs[regsMap[d]] * regs[regsMap[o1]];
                flags.C = res > 255 ? 1 : 0;
                regs[regsMap[d]] = res & 0xFF;
                flags.Z = regs[regsMap[d]] === 0 ? 1 : 0;
                appendToTerminal(`Multiplicação: ${getInstructionText(op, [d, o1])}`, 'instruction');
            }
                break;
            case 0x08: // DIVIDE
                d = rom[regs.pc++];  // Fix: fetch from ROM
                o1 = rom[regs.pc++];  // Fix: fetch from ROM
            {
                const a = regs[regsMap[d]];
                const b = regs[regsMap[o1]] || 1;
                regs[regsMap[d]] = Math.floor(a / b);
                flags.Z = regs[regsMap[d]] === 0 ? 1 : 0;
                appendToTerminal(`Divisão: ${getInstructionText(op, [d, o1])}`, 'instruction');
            }
                break;
            case 0x09: // E_BIT
            case 0x0A: // OU_BIT
                d = rom[regs.pc++];  // Fix: fetch from ROM
                o1 = rom[regs.pc++];  // Fix: fetch from ROM
            {
                const a = regs[regsMap[d]];
                const b = regs[regsMap[o1]];
                rsp = op === 0x09 ? (a & b) : (a | b);
                regs[regsMap[d]] = rsp;
                flags.Z = rsp === 0 ? 1 : 0;
                appendToTerminal(op === 0x09 ? `E Bit: ${getInstructionText(op, [d, o1])}` :
                                             `OU Bit: ${getInstructionText(op, [d, o1])}`, 'instruction');
            }
                break;
            case 0x0B: // NAO_BIT
                d = rom[regs.pc++];  // Fix: fetch from ROM
                regs[regsMap[d]] = (~regs[regsMap[d]] & 0xFF);
                flags.Z = regs[regsMap[d]] === 0 ? 1 : 0;
                appendToTerminal(`NÃO Bit: ${getInstructionText(op, [d])}`, 'instruction');
                break;
            case 0x0C: // SALTA
                o1 = rom[regs.pc++];  // Fix: fetch from ROM
                regs.pc = o1;
                appendToTerminal(`Salto: ${getInstructionText(op, [o1])}`, 'instruction');
                break;
            case 0x0D: // SALTA_Z
                o1 = rom[regs.pc++];  // Fix: fetch from ROM
                if (flags.Z) regs.pc = o1;
                appendToTerminal(`Salto Condicional Z: ${getInstructionText(op, [o1])}`, 'instruction');
                break;
            case 0x0E: // SALTA_NZ
                o1 = rom[regs.pc++];  // Fix: fetch from ROM
                if (!flags.Z) regs.pc = o1;
                appendToTerminal(`Salto Condicional NZ: ${getInstructionText(op, [o1])}`, 'instruction');
                break;
            case 0x1B: // SALTA_C
                o1 = rom[regs.pc++];
                if (flags.C) regs.pc = o1;
                appendToTerminal(`Salto Condicional C: ${getInstructionText(op, [o1])}`, 'instruction');
                break;
            case 0x0F: // ENTRADA
                d = rom[regs.pc++];  // Fix: fetch from ROM
                if (currentInput === null) {
                    waitingForInput = true;
                    inputField.disabled = false;
                    inputBtn.disabled = false;
                    inputField.focus();
                    regs.pc = originalPc;
                    appendToTerminal('Aguardando entrada...', 'input');
                    return;
                }
                const input = currentInput;
                currentInput = null;
                regs[regsMap[d]] = input.charCodeAt(0);
                appendToTerminal(`Entrada: ${input}`, 'input');
                break;
            case 0x10: // SAIDA
                o1 = rom[regs.pc++];  // Fix: fetch from ROM
                const char = String.fromCharCode(regs[regsMap[o1]]);
                appendToTerminal(`Saída: ${char}`, 'output');
                break;
            case 0x11: // INC
                d = rom[regs.pc++];  // Fix: fetch from ROM
                regs[regsMap[d]] = (regs[regsMap[d]] + 1) & 0xFF;
                flags.Z = regs[regsMap[d]] === 0 ? 1 : 0;
                flags.C = regs[regsMap[d]] === 0 ? 1 : 0;
                appendToTerminal(`Incremento: ${getInstructionText(op, [d])}`, 'instruction');
                break;
            case 0x12: // DEC
                d = rom[regs.pc++];  // Fix: fetch from ROM
                regs[regsMap[d]] = (regs[regsMap[d]] - 1) & 0xFF;
                flags.Z = regs[regsMap[d]] === 0 ? 1 : 0;
                flags.C = regs[regsMap[d]] === 255 ? 1 : 0;
                appendToTerminal(`Decremento: ${getInstructionText(op, [d])}`, 'instruction');
                break;
            case 0x13: // MAIOR
                d = rom[regs.pc++];  // Fix: fetch from ROM
                let r1 = regs[regsMap[rom[regs.pc++]]];  // Fix: fetch from ROM
                let r2 = regs[regsMap[rom[regs.pc++]]];  // Fix: fetch from ROM
                const m = r1 > r2 ? r1 : r2;
                regs[regsMap[d]] = m;
                flags.Z = m === 0 ? 1 : 0;
                appendToTerminal(`Maior: ${getInstructionText(op, [d, r1, r2])}`, 'instruction');
                break;
            case 0x14: // ZERA
                d = rom[regs.pc++];  // Fix: fetch from ROM
                regs[regsMap[d]] = 0;
                flags.Z = 1;
                appendToTerminal(`Zerando: ${getInstructionText(op, [d])}`, 'instruction');
                break;
            case 0x15: // LE_INDIRETO
                d = rom[regs.pc++];
                o1 = rom[regs.pc++];
                regs[regsMap[d]] = memory[regs[regsMap[o1]]];  // Read from RAM
                appendToTerminal(`Leitura indireta: ${getInstructionText(op, [d, o1])}`, 'instruction');
                break;
            case 0x16: // ES_INDIRETO
                o1 = rom[regs.pc++];
                o2 = rom[regs.pc++];
                memory[regs[regsMap[o2]]] = regs[regsMap[o1]];  // Write to RAM
                appendToTerminal(`Escrita indireta: ${getInstructionText(op, [o1, o2])}`, 'instruction');
                break;
            case 0x17: // EMPILHA
                d = rom[regs.pc++];
                regs.sp--;
                memory[regs.sp] = regs[regsMap[d]];  // Stack operations use RAM
                appendToTerminal(`Empilhando: ${getInstructionText(op, [d])}`, 'instruction');
                break;
            case 0x18: // DESEMPILHA
                d = rom[regs.pc++];
                regs[regsMap[d]] = memory[regs.sp];  // Stack operations use RAM
                regs.sp++;
                appendToTerminal(`Desempilhando: ${getInstructionText(op, [d])}`, 'instruction');
                break;
            case 0x19: // CHAMA
                o1 = rom[regs.pc++];
                regs.sp--;
                memory[regs.sp] = regs.pc;  // Store return address in RAM stack
                regs.pc = o1;
                appendToTerminal(`Chamada de subrotina: ${getInstructionText(op, [o1])}`, 'instruction');
                break;
            case 0x1A: // RETORNA
                regs.pc = memory[regs.sp];  // Get return address from RAM stack
                regs.sp++;
                appendToTerminal(`Retorno de subrotina`, 'instruction');
                break;
            default:
                running = false;
        }

        updateUI();
    }

    function runAll() {
        running = true;

        function runStep() {
            if (running && !waitingForInput) {
                step();
                if (running) {
                    setTimeout(runStep, 100); // Add delay between steps for visibility
                }
            }
        }

        runStep();
    }

    document.getElementById('loadBtn').onclick = () => {
        memory.fill(0);
        initMemoryView();
        terminal.innerHTML = '';
        parseProgram(document.getElementById('program').value);
        updateUI();
        ['stepBtn', 'runBtn', 'resetBtn'].forEach(id => document.getElementById(id).disabled = false);
    };
    document.getElementById('stepBtn').onclick = () => {
        step();
    };
    document.getElementById('runBtn').onclick = () => {
        runAll();
    };
    document.getElementById('resetBtn').onclick = () => {
        regs = {r0: 0, r1: 0, r2: 0, r3: 0, pc: 0, sp: 255};
        flags = {Z: 0, C: 0};
        memory.fill(0);
        terminal.innerHTML = '';
        initMemoryView();
        updateUI();
    };
    document.getElementById('inputBtn').onclick = () => {
        const raw = document.getElementById('inputField').value;
        currentInput = raw.length > 0 ? raw[0] : String.fromCharCode(0);
        document.getElementById('inputField').value = '';
        inputField.disabled = true;
        inputBtn.disabled = true;
        waitingForInput = false;
        if (running) {
            setTimeout(() => runAll(), 0);
        }
    };

    // initialize on load
    initMemoryView();
    updateUI();
</script>
</body>
</html>
